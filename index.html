<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best tour plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__img"
          /></a>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search_button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                class="search__img"
              />
            </button>
            <a href="#" class="user">
              <img
                src="img/user-avatar.jpg"
                alt="Avatar: Nathan"
                class="user__avatar"
              />
              <span class="user__name">Nathan</span>
            </a>
          </form>
        </div>
        <!-- /.header-top -->
        <nav>
          <ul class="header-nav">
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">All Deals</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Hotels</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Activities</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Hotel Day Packages</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Restaurants</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Events</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Rodrigues</a>
            </li>
          </ul>
          <!-- /.header-nav -->
        </nav>
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
