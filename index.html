<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Best tour plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>
          <form action="#" class="search header-top__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                class="search__img"
              />
            </button>
          </form>
          <a href="#" class="user header-top__user">
            <img
              src="img/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-btn header-top__menu-btn">
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
          </button>
          <!-- /.menu-btn -->
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
      <nav class="nav header__nav">
        <div class="container">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">All Deals</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Hotels</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Activities</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Hotel Day Packages</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Restaurants</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Events</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Rodrigues</a>
            </li>
          </ul>
          <!-- /.nav-list -->
        </div>
        <!-- /.container -->
      </nav>
    </header>
  </body>
</html>
